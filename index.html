<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio ORACLE</title>
</head>
<body>
    
    
    <section class="blocoEsquerdo">
        <img src="imagem/a.png" alt="logo da alura">
        
        <div class ="blocoEsquerdo__area">
            <div>
                <textarea
                    class="blocoEsquerdo__texto"
                    id="texto_normal"
                    name="story"
                    rows="10"
                    cols="48"
                    placeholder="Digite seu texto"
                ></textarea>
            </div>
            <p class="blocoEsquerdo__paragrafo"> <img src="imagem/bi_exclamation-circle-fill@2x.png" alt="aviso de esclamação"> Apenas letras minúsculas e sem acento.</p>
            <div class="blocoEsquerdo__button">
                <button
                    class="blocoEsquerdo__button__criptografar"
                    onClick="criptografar()">
                        Criptografar
                </button>
                <button
                    class="blocoEsquerdo__button__descriptografar"
                    onClick="descriptografar()">
                        Descriptografar
                </button>
            </div>
        </div>
    </section>


    
    <section class="blocoDireito">
        
        <textarea
            class="blocoDireito__texto" 
            id="texto_encriptado"
            name="story"
            rows="8"
            cols="50"
            placeholder="Nenhuma mensagem encontrada"
        ></textarea>
    </section>



    <script src="app.js" defer></script>
</body>
</html>
